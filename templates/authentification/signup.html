<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>Sign Up</h3>

    <form action="/signup" method="post">

        {% csrf_token %}
        
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Créer un utilsateur" required>
        <br>
        <label for="">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Entrer votre nom" required>
        <br>

        <label for="">Prenoms</label>
        <input type="text" id="pnom" name="pnom" placeholder="Entrer votre prénom" required>
        <br>

        <label for="">Adresse Email</label>
        <input type="email" id="email" name="email" placeholder="Entrer votre email" required>
        <br>

        <label for="">Mot de Passe </label>
        <input type="password" id="pass1" name="pass1" placeholder="Entrer votre mot de passe " required>
        <br>

        <label for="">Confirmer mom Mot de passe </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirmer votre mot de passe " required>
        <br>
        <button type="submit "><a href="/signin">Sign Up</a></button>
    </form>
</body>
</html>
