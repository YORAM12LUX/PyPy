<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>Sign Up</h3>

    <form action="/signin" method="post">

        {% csrf_token %}
        
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Entrer votre nom d'utilisateur" required>
        <br>
        <label for=""> Password </label>
        <input type="password " id="pass1" name="pass1" placeholder="Entrer votre mot de passe " required>
        <br>

        <button type="submit "><a href="/signin">Sign In</a></button>
    </form>
</body>
</html>
